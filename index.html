        /* Style du slider */
        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }

        .slider-container::-webkit-scrollbar {
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .slider-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .slider {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
            padding: 5px 0;
        }

        /* Style des cartes produits */
        .card {
            background: white;
            border: 2px solid black;
            border-radius: 12px;
            width: 150px;
            padding: 12px;
            text-align: center;
            flex: 0 0 auto;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .card h3 {
            margin: 8px 0;
            color: #333;
        }

        .card button {
            background: linear-gradient(to right, #0056b3, #007bff);
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: linear-gradient(to right, #004494, #0062cc);
        }

        /* Style de la bo√Æte de saisie */

            }

            }
        }
    </style>
</head>

    <script>
        function autoScroll(id, speed = 2) {
            let container = document.getElementById(id);
            let step = speed; // Vitesse du d√©filement
            let scrollAmount = 0;
    
            function scrollContent() {
                container.scrollLeft += step;
                scrollAmount += step;
    
                // Revenir au d√©but lorsque la fin est atteinte
                if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                    container.scrollLeft = 0;
                    scrollAmount = 0;
                }
    
                requestAnimationFrame(scrollContent);
            }
    
            scrollContent();
        }
    
        window.onload = () => {
            autoScroll('products', 1.5);  // Ajuste la vitesse si besoin
            autoScroll('food-items', 1.5);
        };
